<div class="container pb-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xs-10 pt-5 mb-2">
      <div class="row">
        <div class="col mb-2">
          <h2 class="title">
            Welcome <span class="text-capitalize">{{ userName }}</span>, let's start...
          </h2>
        </div>
        <div class="col-auto mb-2 align-self-center">
          <button class="wishlist-btn btn btn-sm btn-outline-light" (click)="openModal()"><i class="fas fa-book"></i> Wishlist</button>

        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xs-12">
      <input class="form-control" (keyup)="searchBook($event)" placeholder="Start typing for search..."/>
    </div>
  </div>
</div>
